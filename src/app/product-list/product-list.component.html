<h2>Celulares disponíveis</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="'Detalhes do ' + product.name"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Descrição do aparelho: 
    {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Compartilhe!
  </button>
</div>
